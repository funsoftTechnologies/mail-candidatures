<!DOCTYPE html>
<html>
<head>
  <style>
    .logo {
      background: linear-gradient(135deg, #6A5ACD, #4A3AFF);
      width: 400px;
      height: 200px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
    }
    .logo-icon {
      font-size: 48px;
      margin-right: 20px;
      background: white;
      color: #6A5ACD;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }
    .logo-text {
      text-align: left;
      line-height: 1.2;
    }
    .logo-title {
      font-size: 32px;
      font-weight: 700;
    }
    .logo-subtitle {
      font-size: 16px;
      opacity: 0.9;
    }
    .f-symbol {
      color: #FFD700;
      font-weight: 800;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="logo">
  <div class="logo-icon"><span class="f-symbol">F</span></></div>
<div class="logo-text">
  <div class="logo-title">FunSoft</div>
  <div class="logo-subtitle">TECHNOLOGIES</div>
</div>
</div>
</body>
</html>
